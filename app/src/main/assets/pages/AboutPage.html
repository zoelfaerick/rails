<!DOCTYPE html>
<html lang="en" Theme="about_page" data-theme="dark" >

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
 <title>about Page</title>
 <script src="../langs/langs.js"></script>
 <link rel="stylesheet" href="../ui-files/ui.css">
 <link rel="stylesheet" href="../ui-files/font-usage.css">
 <link rel="stylesheet" href="../ui-files/variables.css">
 <link rel="stylesheet" href="../components/components.css">
 <link rel="stylesheet" href="../ripple-files/ripple.css">
 <link rel="stylesheet" href="../components/md-buttons.css">
 <script src="../modules/lottie.js"></script>
 <style>
        .top_header_area_app_about {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding-top: 20px;

        }

        .top_header_area_app_about .app_icon_holder_about {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--Surface-Container);
            border-radius: 20px;
            padding: 15px;
        }

        test {
            width: 100px;
            height: 0;
            display: flex;
            opacity: 0;
            align-items: center;
            justify-content: center;
            background-color: var(--Surface-Container);
            border-radius: 20px;
            padding: 15px;
        }

        .top_header_area_app_about .app_icon_holder_about img {
            width: 90px;
        }


        .top_header_area_app_about .app_label_about p {
            margin: 0;
            font-size: 40px;
            font-family: var(--outfit-mid);
            color: var(--On-Surface);
            margin-bottom: 10px;
            line-height: 1;
        }

        .top_header_area_app_about .app_label_about span {
            border: 1.4px solid var(--Outline-Variant);
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 2px;
            padding-bottom: 2px;
            color: var(--On-Surface-Variant);
            font-size: 15px;
            font-family: var(--google-normal);
            border-radius: 50px;
        }

        .top_header_area_app_about .app_label_about {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .check_update_btn_about_holder {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding-top: 20px;
        }

        #version_check_loader {
            position: absolute;
            top: 0;
            width: 100%;
        }

        .about_actions_main {
            position: absolute;
            bottom: 15px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            width: calc(100% - 20px);
            gap: 10px;
            padding: 10px;
            align-content: center;
            justify-items: center;
        }

        .about_actions_main .bottom_action_btn_about div {
            width: 50px;
            height: 50px;
            border-radius: 50px;
            background-color: var(--Primary-Container);
            display: flex;
            align-items: center;
            justify-content: center;

            color: var(--On-Primary-Container);
        }

        .about_actions_main .bottom_action_btn_about {
            display: flex;
            align-items: center;
            flex-direction: column;
            position: relative;
            padding: 10px;
            background-color: var(--Surface-Container-Low);
            justify-content: center;
            gap: 5px;
            border-radius: 15px;
            max-width: 200px;
            width: calc(100% - 20px);
        }

        .about_actions_main .bottom_action_btn_about p {
            margin: 0;
            color: var(--On-Surface);
            font-family: var(--google-mid);
            font-size: 15px;
            text-align: center;
        }

        .about_actions_main .bottom_action_btn_about md-ripple {
            --md-ripple-pressed-opacity: 0.1;
        }

        .top_animation_about{
            position: absolute;
            top: 10px;
            z-index: -1;
        }

        @media screen and (min-width: 600px){
            .all_about_wrap{
                width:600px;
            }

            .about_actions_main{
                width: 600px;
            }

            .center_all{
                display: flex;
                align-items: center;
                flex-direction: column;
            }

            .top_animation_about{
                width: 600px;
            }

            #version_check_loader{
                width: 600px;
            }
        }

        #updateMessageDiv {
            position: absolute;
            bottom: 220px;
            left: 0;
            color: var(--On-Surface-Variant);
            animation: opacity 0.3s ease-out;
            transition: opacity 0.2s ease-in;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        @keyframes opacity {
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
    </style>
</head>

<body class="center_all" style="--md-list-item-label-text-size: 1.15rem; --md-list-item-pressed-state-layer-opacity: 0.15; --md-ref-typeface-plain: var(--google-normal); background-color: var(--Surface);">

<div class="all_about_wrap">
 <div class="top_header_area_app_about">

  <div class="app_label_about">
   <p>Weather <br>Master</p>

   <span>1.8.8 (W)</span>
  </div>

  <div class="app_icon_holder_about">
   <img src="../weather-icons/mostly_clear_day.svg" alt="">
  </div>
 </div>

 <div class="check_update_btn_about_holder">
  <md-elevated-button trailing-icon id="checkUpdatesBtn"><span data-translate="latest_version">Latest
                version</span> <md-icon icon-outlined slot="icon"
                                        style="font-size: 22px;">refresh</md-icon></md-elevated-button>

  <test></test>
 </div>

 <div class="check_update_btn_about_holder" onclick="window.location.href='https://github.com/PranshulGG/WeatherMaster/issues/new'">
  <md-elevated-button trailing-icon><span>Create an issue</span> <md-icon
          icon-outlined slot="icon" style="font-size: 22px;">bug_report</md-icon></md-elevated-button>

  <test></test>
 </div>

 <div class="about_actions_main">

  <div class="bottom_action_btn_about" onclick="window.location.href='https://github.com/PranshulGG/WeatherMaster'">
   <div>
    <md-icon icon-filled>code</md-icon>
   </div>
   <p>Source code</p>

   <md-ripple></md-ripple>
  </div>


  <div class="bottom_action_btn_about" onclick="sendThemeToAndroid('OpenTermsConditions')">
   <div>
    <md-icon icon-filled>privacy_tip</md-icon>
   </div>
   <p>Terms & Conditions</p>

   <md-ripple></md-ripple>
  </div>

  <div class="bottom_action_btn_about" onclick="sendThemeToAndroid('OpenPrivacyPolicy')">
   <div>
    <md-icon icon-filled>policy</md-icon>
   </div>
   <p>Privacy Policy</p>

   <md-ripple></md-ripple>
  </div>

  <div class="bottom_action_btn_about" onclick="sendThemeToAndroid('OpenLicenses')">
   <div>
    <md-icon icon-filled>copyright</md-icon>
   </div>
   <p>Licenses</p>

   <md-ripple></md-ripple>
  </div>

 </div>


 <div id="version_check_loader" hidden>
  <md-linear-progress indeterminate></md-linear-progress>
 </div>

 <div id="updateMessageDiv" hidden>
  <p id="updateMessage">New version available!</p>
 </div>

 <div class="top_animation_about">

  <div id="animation_main_about"></div>

 </div>


</div>
<script>


        const AppLanguageCodeValue = localStorage.getItem('AppLanguageCode');
        if (AppLanguageCodeValue) {
            applyTranslations(AppLanguageCodeValue);

        }


        const user6 = document.getElementById('headUser-6')



        function changeColorOnScroll6() {
            var container = document.getElementById('headUser-6');
            var scrollY = container.scrollTop;

            if (scrollY >= 50) {
                document.getElementById('head-6').style.backgroundColor = 'var(--Surface-Container)';
                document.getElementById('head-6').style.transition = '';

                document.getElementById('headUser-6').style.scrollSnapType = 'unset';
                container.removeEventListener('scroll', changeColorOnScroll6);
                sendThemeToAndroid('Scrolled')

            } else {

            }
        }

        if (user6) {
            document.getElementById('headUser-6').addEventListener('scroll', changeColorOnScroll6);
        }



        function changeColorOnScroll6A() {
            var container = document.getElementById('headUser-6');
            var scrollY = container.scrollTop;

            if (scrollY <= 1) {
                document.getElementById('head-6').style.backgroundColor = '';
                document.getElementById('head-6').style.transition = 'background-color 0.2s ease-in';

                sendThemeToAndroid('ScrollFalse')

                container.addEventListener('scroll', changeColorOnScroll6);
                if (scrollY <= 20); {
                    document.getElementById('headUser-6').style.scrollSnapType = '';

                }

            } else {

            }
        }

        if (user6) {
            document.getElementById('headUser-6').addEventListener('scroll', changeColorOnScroll6A);
        }

        function sendThemeToAndroid(theme) {

            AndroidInterface.updateStatusBarColor(theme);
        };



        document.getElementById('checkUpdatesBtn').addEventListener('click', async function () {
            const currentVersion = 'v1.8.8';
            const githubRepo = 'PranshulGG/WeatherMaster';
            const releasesUrl = `https://api.github.com/repos/${githubRepo}/releases/latest`;

            try {
                const response = await fetch(releasesUrl);
                if (!response.ok) throw new Error('Network response was not ok.');

                const data = await response.json();
                const latestVersion = data.tag_name;

                document.getElementById('version_check_loader').hidden = false;
                document.getElementById('checkUpdatesBtn').disabled = true;

                setTimeout(() => {
                    if (latestVersion !== currentVersion) {
                        document.getElementById('updateMessage').innerText = 'New version available!';
                        document.getElementById('version_check_loader').hidden = true;
                        document.getElementById('checkUpdatesBtn').disabled = false;
                        document.querySelector('#updateMessageDiv').hidden = false;

                        setTimeout(() => {
                            window.location.href = 'https://github.com/PranshulGG/WeatherMaster/releases';
                        }, 1000);


                    } else {
                        document.getElementById('updateMessage').innerText = 'You are using the latest version!';
                        document.getElementById('version_check_loader').hidden = true;
                        document.getElementById('checkUpdatesBtn').disabled = false;
                        document.querySelector('#updateMessageDiv').hidden = false;
                    }

                }, 2000);


                setTimeout(() => {
                    document.querySelector('#updateMessageDiv').style.opacity = '0';
                }, 3800);

                setTimeout(() => {
                    document.querySelector('#updateMessageDiv').hidden = true;
                    document.querySelector('#updateMessageDiv').style.opacity = '';
                }, 4000);
            } catch (error) {
                document.getElementById('updateMessage').innerText = 'Error checking for updates.';
                console.error('Error:', error);
            }
        });





    </script>


<script src="../app/navigate.js"></script>
<script src="../components-script.js/components.js"></script>
<script src="../ripple-files/icon-ripple.js"></script>
<script src="../modules/scroll.js"></script>

</body>

</html>
