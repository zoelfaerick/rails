                const latDif = localStorage.getItem('currentLat');
const longDif = localStorage.getItem('currentLong');
const latAlerts = latDif;
const lonAlerts = longDif;

const apiKeysAlerts = [
    'd94bcd435b62a031771c35633f9f310a',
    '3b833dcd6aac36124a8a30e182224427',
    'dd1571a8ad3fd44555e8a5d66db01929',
    '82005d27a116c2880c8f0fcb866998a0',
];

const apiKeysCityName = [
    '7147cfac7299479da122684c73d9b80a',
    '09713ffe266c4dfa99b98157dfd148f9',
    '66f9ad95f6704259a376949eaa659e62'
];

let alertApiKeyIndex = 0;
let cityNameApiKeyIndex = 0;

const fetchAlerts = async (apiKey) => {
    const response = await fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${latAlerts}&lon=${lonAlerts}&exclude=current,minutely,hourly,daily&appid=${apiKey}`);
    if (!response.ok) throw new Error('API error');
    return response.json();
};

const fetchCityName = async (apiKey) => {
    const urlcityName = `https://api.opencagedata.com/geocode/v1/json?q=${latAlerts}+${lonAlerts}&key=${apiKey}`;
    const response = await fetch(urlcityName);
    if (!response.ok) throw new Error('API error');
    return response.json();
};

const handleAlerts = async () => {
    let data;
    try {
        data = await fetchAlerts(apiKeysAlerts[alertApiKeyIndex]);
    } catch (error) {
        console.error('Error fetching alerts with API key', apiKeysAlerts[alertApiKeyIndex], ':', error);
        // Try the next alerts API key if available
        if (alertApiKeyIndex < apiKeysAlerts.length - 1) {
            alertApiKeyIndex++;
            console.log('Switching to next alerts API key:', apiKeysAlerts[alertApiKeyIndex]);
            return handleAlerts(); // Retry with the next API key
        } else {
            console.error('All alerts API keys exhausted or other errors');
            return; // Exit if all keys exhausted
        }
    }

    try {
        const locationData = await fetchCityName(apiKeysCityName[cityNameApiKeyIndex]);
        if (locationData.results.length > 0) {
            const components = locationData.results[0].components;
            const city = components.city || components.town || components.village;
            const stateMain = components.state;
            const countryName = components.country;

            const locationText = `${city ? city + ', ' : ''}${stateMain ? stateMain + ', ' : ''}${countryName ? countryName : ''}`;
            let isFirstAlert = true;

            const alertInfoDiv = document.getElementById('alert_info_div');

            data.alerts.filter(alert => alert.description).forEach(alert => {
                const alertInfoDivCreate = document.createElement('alertHolder');
                alertInfoDivCreate.classList.add('alertHolder');
                const alertEventDesc = alert.description;
                const alertEventPage = alert.event;
                const startEventTime = alert.start;
                const endEventTime = alert.end;
                const senderName = alert.sender_name;

                const formatDate = (timestamp) => {
                    const date = new Date(timestamp * 1000);
                    return date.toLocaleString();
                };

                const alertDetails = alertEventDesc.split('\n').map(line => `<li>${line.trim()}</li>`).join('');

                alertInfoDivCreate.innerHTML = `
                    ${isFirstAlert ? `
                        <div class="location">
                            <p id="alert_location">${locationText}</p>
                        </div>
                    ` : ''}

                    <div class="alert_event">
                        <md-icon icon-filled>warning</md-icon>
                        <p id="EventText">${alertEventPage}</p>
                    </div>

                    <div class="other_info_desc_time">
                        <div class="start_end">
                            <p><span>Start:</span> ${formatDate(startEventTime)}</p>
                            <p><span>End:</span> ${formatDate(endEventTime)}</p>
                        </div>

                        <div class="description">
                            <ul>${alertDetails}</ul>
                        </div>
                    </div>
                `;

                alertInfoDiv.appendChild(alertInfoDivCreate);
                isFirstAlert = false;
            });

            document.getElementById('senderName').innerHTML = 'Sender: ' + (data.alerts[0].sender_name || 'N/A');
        } else {
            console.log('No location results found');
        }
    } catch (error) {
        console.error('Error fetching location data with API key', apiKeysCityName[cityNameApiKeyIndex], ':', error);
        // Try the next city name API key if available
        if (cityNameApiKeyIndex < apiKeysCityName.length - 1) {
            cityNameApiKeyIndex++;
            console.log('Switching to next city name API key:', apiKeysCityName[cityNameApiKeyIndex]);
            return handleAlerts(); // Retry with the next API key
        } else {
            console.error('All city name API keys exhausted or other errors');
        }
    }
};

handleAlerts();
